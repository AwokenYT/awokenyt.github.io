<!DOCTYPE html>
<html>

<head>
    <title>Awoken's Games | Pokemon Sapphire</title>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1' name='viewport' />
    <meta content='no-referrer' name='referrer' />
    <meta content="Awoken's Games | Pokemon Sapphire" name="description">
    <link rel="shortcut icon" href="https://iili.io/XV9U42.md.png">
    <!-- CSS -->
    <link rel="stylesheet" href="/user_css/game.css" />
</head>

<body>
    <div class="alt">
    </div>
    <section class="content">
        <iframe id="mygame" sandbox="allow-scripts allow-same-origin" scrolling="no" frameborder="0" src="https://awokenyt.github.io/gamestorage/gbagames/launcher.html#pokemonsapphire" style="border-radius: 1%; height: 600px; width: 1067px;"></iframe>
    </section>

    <button class="fullscreen_button" onclick="openFullscreen()">Open in fullscreen</button>
    <script>
        var elem = document.getElementById("mygame");

        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>

</html>
