<!DOCTYPE html>
<html>

<head>
    <title>Echo's Games | Pokemon Leaf Green</title>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1' name='viewport' />
    <meta content='no-referrer' name='referrer' />
    <meta content="Echo's Games | Pokemon Leaf Green" name="description">
    <link rel="shortcut icon" href="https://iili.io/XMpq4S.md.png">
    <!-- CSS -->
    <link rel="stylesheet" href="/user_css/game.css" />
</head>

<body>
    <div class="alt">
    </div>
    <section class="content">
        <img class="fullscreen_button" src="https://iili.io/XXAAVj.png" width="35" height="35" onclick="openFullscreen();" />
        <img class="controls_button" src="https://iili.io/XXRVp9.png" width="50" height="50" onclick="tellControls()" />
        <iframe id="mygame" sandbox="allow-scripts allow-same-origin" scrolling="no" frameborder="0" src="https://www.fractionsarecool.gq/gamestorage/gbagames/launcher.html#pokemongreen" style="border-radius: 1%; height: 600px; width: 1067px;"></iframe>
    </section>

    <script>
        var elem = document.getElementById("mygame");

        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }

        function tellControls() {
            alert("Start: Enter | Select: Shift | A: X | B: Z | L: 1 | R: 2 | D-Pad: Arrow keys.")
        }
    </script>
</body>

</html>
